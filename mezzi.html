<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Gestione Mezzi - CRI</title>
<link href="assets/css/app.css" rel="stylesheet"/> <link href="assets/css/pages/mezzi.css" rel="stylesheet"/>
</head>
<body class="layout-admin">
<aside aria-label="Navigazione principale" class="sidebar">
<img alt="Logo Croce Rossa Italiana" id="logo-cri" src="logo.svg"/>
<ul aria-label="Menu principale" class="menu" id="menu-sidebar" role="navigation"></ul>
<button id="logout" type="button">Logout</button>
</aside>
<main class="main">
<h1 id="pageTitle">ðŸš— Gestione Mezzi</h1>
<input aria-label="Cerca mezzo" id="search" placeholder="ðŸ” Cerca per targa, tipo mezzo o comitato" type="search"/>
<button id="btn-apri-form">âž• Aggiungi Mezzo</button>
<table aria-label="Elenco mezzi">
<thead>
<tr>
<th scope="col">Targa</th>
<th scope="col">Tipo Mezzo</th>
<th scope="col">Comitato</th>
<th scope="col">Posti</th>
<th scope="col">Azioni</th>
</tr>
</thead>
<tbody id="mezzi-list"></tbody>
</table>
</main>
<!-- Form modale Mezzi -->
<div aria-hidden="true" id="form-container">
<div aria-labelledby="form-title" aria-modal="true" id="form-box" role="dialog">
<button aria-label="Chiudi Modulo" id="btn-chiudi-form">Ã—</button>
<h2 id="form-title" style="color: var(--rosso-cri); margin-top:0;">Aggiungi Mezzo</h2>
<form autocomplete="off" id="mezzi-form" novalidate="">
<div class="row">
<input id="targa" name="targa" placeholder="Targa *" required="" type="text"/>
<input id="tipoMezzo" name="tipoMezzo" placeholder="Tipo mezzo (es. Ambulanza A1, Autovettura, Furgone) *" required="" type="text"/>
</div>
<div class="row">
<input id="selettivaRadio" name="selettivaRadio" placeholder="Selettiva radio / nominativo (es. PS01) *" required="" type="text"/>
<input id="posti" min="1" name="posti" placeholder="Numero posti a bordo *" required="" type="number"/>
</div>
<div class="row">
<input id="comitato" name="comitato" placeholder="Comitato assegnatario *" required="" type="text"/>
<input id="sede" name="sede" placeholder="Sede / Distaccamento" type="text"/>
</div>
<div class="row">
<input id="dataImmatricolazione" name="dataImmatricolazione" placeholder="Data immatricolazione" type="date"/>
<input id="dataAssegnazione" name="dataAssegnazione" placeholder="Data assegnazione al comitato" type="date"/>
</div>
<div class="row">
<input id="categoriaCRI" name="categoriaCRI" placeholder="Categoria CRI (es. Ambulanza soccorso, Autovettura servizio)" type="text"/>
<input id="classeVeicolo" name="classeVeicolo" placeholder="Classe veicolo / omologazione" type="text"/>
</div>
<div class="row">
<input id="alimentazione" name="alimentazione" placeholder="Alimentazione (Diesel, Benzina, Ibrido, Elettrico)" type="text"/>
<input id="anno" max="2100" min="1950" name="anno" placeholder="Anno di costruzione" type="number"/>
</div>
<div class="row">
<input id="statoMezzo" name="statoMezzo" placeholder="Stato mezzo (In servizio, Fuori servizio, Manutenzione) *" required="" type="text"/>
<input id="telaio" name="telaio" placeholder="Numero di telaio" type="text"/>
</div>
<div class="row">
<textarea id="dotazioni" name="dotazioni" placeholder="Dotazioni principali (es. DAE, aspiratore, monitor, barella autocaricante)"></textarea>
</div>
<div class="row">
<textarea id="note" name="note" placeholder="Note / annotazioni (es. limitazioni, turni dedicati, uso specifico)"></textarea>
</div>
<button id="submit-btn" type="submit">Aggiungi Mezzo</button>
</form>
</div>
</div>
<!-- Popup info mezzo -->
<div aria-describedby="info-desc" aria-labelledby="info-title" aria-modal="true" id="info-popup" role="dialog" tabindex="-1">
<button aria-label="Chiudi dettagli mezzo" id="info-close">Ã—</button>
<h3 id="info-title">ðŸš— Dettagli Mezzo</h3>
<div id="info-content"></div>
</div>
<script defer="True" src="assets/js/common.js"></script><script defer="" src="assets/js/pages/mezzi.js"></script>
</body>
</html>

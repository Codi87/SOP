<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>

<title>Gestione Materiali - CRI</title>
<link href="assets/css/app.css" rel="stylesheet"/> <link href="assets/css/pages/materiali.css" rel="stylesheet"/>
</head>
<body class="layout-admin">
<aside aria-label="Navigazione principale" class="sidebar">
<img alt="Logo Croce Rossa Italiana" id="logo-cri" src="logo.svg"/>
<ul aria-label="Menu principale" class="menu" id="menu-sidebar" role="navigation"></ul>
<button id="logout" type="button">Logout</button>
</aside>
<main class="main">
<h1 id="pageTitle">ðŸ“¦ Gestione Materiali</h1>
<input aria-label="Cerca materiale" id="search" placeholder="ðŸ” Cerca per codice, nome, categoria, comitato, ubicazione o stato" type="search"/>
<button id="btn-apri-form">âž• Aggiungi Materiale</button>
<table aria-label="Elenco materiali">
<thead>
<tr>
<th scope="col">Codice</th>
<th scope="col">Materiale</th>
<th scope="col">Categoria</th>
<th scope="col">Comitato</th>
<th scope="col">Q.tÃ </th>
<th scope="col">Stato</th>
<th scope="col">Azioni</th>
</tr>
</thead>
<tbody id="materiali-list"></tbody>
</table>
</main>
<!-- Form modale Materiali -->
<div aria-hidden="true" id="form-container">
<div aria-labelledby="form-title" aria-modal="true" id="form-box" role="dialog">
<button aria-label="Chiudi Modulo" id="btn-chiudi-form">Ã—</button>
<h2 id="form-title" style="color: var(--rosso-cri); margin-top:0;">Aggiungi Materiale</h2>
<form autocomplete="off" id="materiali-form" novalidate="">
<div class="row">
<input id="codice" name="codice" placeholder="Codice / ID materiale *" required="" type="text"/>
<input id="nome" name="nome" placeholder="Nome materiale *" required="" type="text"/>
</div>
<div class="row">
<input id="categoria" name="categoria" placeholder="Categoria (es. DPI, Farmaci, Presidi, Radio) *" required="" type="text"/>
<select aria-label="Stato materiale" id="stato" name="stato" required="">
<option selected="" value="">Stato materiale *</option>
<option value="Disponibile">Disponibile</option>
<option value="In uso">In uso</option>
<option value="Da reintegrare">Da reintegrare</option>
<option value="Scaduto">Scaduto</option>
<option value="Fuori servizio">Fuori servizio</option>
</select>
</div>
<div class="row">
<input id="quantita" min="0" name="quantita" placeholder="QuantitÃ  *" required="" step="1" type="number"/>
<input id="unita" name="unita" placeholder="UnitÃ  di misura (pz, scatole, litri, ecc.)" type="text"/>
</div>
<div class="row">
<input id="comitato" name="comitato" placeholder="Comitato assegnatario *" required="" type="text"/>
<input id="ubicazione" name="ubicazione" placeholder="Ubicazione (magazzino, armadio, sede, ecc.)" type="text"/>
</div>
<div class="row">
<input id="dataCarico" name="dataCarico" placeholder="Data carico" type="date"/>
<input id="dataScadenza" name="dataScadenza" placeholder="Data scadenza" type="date"/>
</div>
<div class="row">
<input id="lotto" name="lotto" placeholder="Lotto / seriale (se presente)" type="text"/>
<input id="fornitore" name="fornitore" placeholder="Fornitore / provenienza" type="text"/>
</div>
<div class="row">
<textarea id="note" name="note" placeholder="Note / annotazioni (es. condizioni, posizione precisa, uso dedicato)"></textarea>
</div>
<button id="submit-btn" type="submit">Aggiungi Materiale</button>
</form>
</div>
</div>
<!-- Popup info materiale -->
<div aria-describedby="info-desc" aria-labelledby="info-title" aria-modal="true" id="info-popup" role="dialog" tabindex="-1">
<button aria-label="Chiudi dettagli materiale" id="info-close">Ã—</button>
<h3 id="info-title">ðŸ“¦ Dettagli Materiale</h3>
<div id="info-content"></div>
</div>
<script defer="True" src="assets/js/common.js"></script><script defer="" src="assets/js/pages/materiali.js"></script>
</body>
</html>

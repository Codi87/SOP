<!DOCTYPE html>

<body>
<div class="container">
<div class="logo">

<div id="message"></div>
<p class="required-note">I campi contrassegnati con * sono obbligatori</p>
<form autocomplete="on" id="form-pubblico">
<div class="row">
<input autocomplete="given-name" id="nome" name="nome" placeholder="Nome *" required="" type="text"/>
<input autocomplete="family-name" id="cognome" name="cognome" placeholder="Cognome *" required="" type="text"/>
</div>
<div class="row">
<input autocomplete="off" id="cf" maxlength="16" minlength="16" name="cf" pattern="[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]" placeholder="Codice Fiscale (16 caratteri) *" required="" style="text-transform: uppercase" type="text"/>
<input autocomplete="email" id="email" name="email" placeholder="Email *" required="" type="email"/>
</div>
<div class="row">
<input autocomplete="tel" id="telefono" name="telefono" placeholder="Telefono *" required="" type="tel"/>
<input autocomplete="off" id="contattoEmergenza" name="contattoEmergenza" placeholder="Contatto Emergenza (diverso) *" required="" type="tel"/>
</div>
<div class="row">
<input autocomplete="off" id="luogoNascita" name="luogoNascita" placeholder="Luogo di Nascita *" required="" type="text"/>
<input id="dataNascita" max="2010-12-31" name="dataNascita" required="" type="date"/>
</div>
<div class="row">
<input autocomplete="country-name" id="stato" name="stato" placeholder="Stato *" required="" type="text" value="Italia"/>
<input autocomplete="street-address" id="indirizzo" name="indirizzo" placeholder="Indirizzo di residenza" type="text"/>
</div>
<div class="row">
<input autocomplete="address-level2" id="comune" name="comune" placeholder="Comune *" required="" type="text"/>
<input autocomplete="address-level1" id="provincia" maxlength="2" name="provincia" placeholder="Provincia (es. PU) *" required="" style="text-transform: uppercase" type="text"/>
</div>
<div class="row">
<input autocomplete="postal-code" id="cap" maxlength="5" name="cap" pattern="[0-9]{5}" placeholder="CAP" type="text"/>
<input autocomplete="off" id="comitato" name="comitato" placeholder="Comitato di appartenenza *" required="" type="text"/>
</div>
<div class="row">
<input autocomplete="off" id="intolleranze" name="intolleranze" placeholder="Intolleranze alimentari" type="text"/>
<input autocomplete="off" id="allergie" name="allergie" placeholder="Allergie" type="text"/>
</div>
<div class="row">
<input autocomplete="off" id="codiceMGO" name="codiceMGO" placeholder="Codice MGO (opzionale)" type="text"/>
</div>
<!-- QUALIFICHE -->

<!-- PATENTI -->
<fieldset class="patenti-container">
<legend>ðŸš— Patenti CRI possedute (opzionale)</legend>

</form>
</div>

</html>
